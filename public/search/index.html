<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
<script>
  var fuse;
  var searchInput = document.getElementById('search-query');
  var searchResults = document.getElementById('search-results');

  
  
  window.onload = function() {
    fetch('/index.json')
      .then(function(response) { return response.json(); })
      .then(function(data) {
        var options = {
          shouldSort: true,
          includeMatches: true,
          threshold: 0.3,
          tokenize: true,
          location: 0,
          distance: 100,
          maxPatternLength: 32,
          minMatchCharLength: 1,
          keys: [
            {name: "title", weight: 0.8},
            {name: "content", weight: 0.5},
            {name: "tags", weight: 0.3}
          ]
        };
        fuse = new Fuse(data, options);
      });
  };

  searchInput.addEventListener('input', function(e) {
    var query = e.target.value;
    var suggestionsBox = document.querySelector('.search-suggestions'); 

    if (query.length > 0) {
      
      if(suggestionsBox) suggestionsBox.style.display = 'none';

      var results = fuse.search(query);
      var htmlContent = '';

      if (results.length > 0) {
        results.forEach(function(item) {
          var post = item.item;
          htmlContent += '<div class="post-list-item" style="margin-bottom:1em; display:flex; align-items:baseline;">' +
            '<span class="post-date" style="color:#999; margin-right:12px; font-family:monospace; min-width:6em;">' + post.date + '</span>' +
            '<a href="' + post.permalink + '">' + post.title + '</a>' +
            '</div>';
        });
      } else {
        htmlContent = '<p>没有找到相关文章。</p>';
      }
      searchResults.innerHTML = htmlContent;
    } else {
      
      if(suggestionsBox) suggestionsBox.style.display = 'block';
      searchResults.innerHTML = '';
    }
  });
</script>
