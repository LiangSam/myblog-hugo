# ============================================================
# 基础配置 (Base Configuration)
# ============================================================
baseURL = "https://liangmouyin.com"
title = "梁某银的博客"
author = "梁某银"
copyright = "Copyright © 2026, 梁某银"
languageCode = "zh-CN"
theme = 'hugo-bearblog'

# 生成 robots.txt，对 SEO 友好
enableRobotsTXT = true

# ============================================================
# 输出配置 (Outputs)
# ⚠️ 必须包含 JSON，否则搜索功能无法使用
# ============================================================
[outputs]
  home = ["HTML", "RSS", "JSON"]

# ============================================================
# 链接格式 (Permalinks)
# ============================================================
[permalinks]
  blog = "/blog/:slug/"
  tags = "/tags/:slug/"

# ============================================================
# 菜单配置 (Menu)
# ⚠️ 这里定义了导航栏，确保没有重复的 [[menu.main]]
# ============================================================
[menu]

  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10    # 1. 首页永远在最左边

  [[menu.main]]
    identifier = "blog"
    name = "Archives"
    url = "/blog/"
    weight = 20    # 2. 归档：最重要的内容入口

  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 30    # 3. 搜索：紧跟归档，方便查找

  [[menu.main]]
    identifier = "now"
    name = "Now"
    url = "/now/"
    weight = 40    # 4. 状态：博主的近况

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 50    # 5. 关于：博主的详情

# ============================================================
# 参数配置 (Params)
# ============================================================
[params]
  description = "记录，分享，成长"
  favicon = "images/favicon.png"
  images = ["images/favicon.png"]
  author = "梁某银"
  avatar = "images/favicon.png"
  title = "梁某银的博客"
  dateFormat = "2006-01-02"

# ============================================================
# 代码高亮配置 (Markup)
# ============================================================
[markup]
  [markup.highlight]
    style = 'friendly'
    lineNos = true
    lineNumbersInTable = false
    codeFences = true