<meta name="author" content="{{ .Site.Params.author }}" />
<meta name="description" content="{{ if .IsPage }}{{ .Summary | default .Site.Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />

<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}" />
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:description" content="{{ if .IsPage }}{{ .Summary | default .Site.Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />

{{ if .Params.images }}
  <meta property="og:image" content="{{ index .Params.images 0 | absURL }}" />
{{ else }}
  <meta property="og:image" content="{{ index .Site.Params.images 0 | absURL }}" />
{{ end }}
